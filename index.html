        .icon-box {
            text-align: center;
            padding: 20px;
            border: 1px solid #dc3545; /* Vermelho Bootstrap */
            border-radius: 5px;
            transition: all 0.3s;
            height: 100%; /* Garante que os boxes tenham a mesma altura */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .icon-box i {
            color: #dc3545; /* Cor do ícone */
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .icon-box:hover {
            background-color: #dc3545;
            color: white !important; /* Cor do texto ao passar o mouse */

<script>
    // Link para a página atual, garantindo a URL base
    const siteURL = window.location.origin + window.location.pathname;

    // 1. Funcionalidade Copiar Link do Site
    document.getElementById('offcanvas-share-link').addEventListener('click', () => {
        navigator.clipboard.writeText(siteURL)
            .then(() => {
                alert('Link do site copiado para a área de transferência!');
            })
            .catch(err => {
                console.error('Erro ao copiar: ', err);
                alert('Não foi possível copiar o link. Copie manualmente: ' + siteURL);
            });
    });

    // 2. Configurar links de Redes Sociais
    // Você deve substituir estas URLs genéricas pelos seus links reais.
    const instagramLink = "https://www.instagram.com/seu-ciberinfos-perfil";
    const linkedinLink = "https://www.linkedin.com/company/seu-ciberinfos-perfil";

    document.getElementById('offcanvas-instagram').setAttribute('href', instagramLink);
    document.getElementById('offcanvas-linkedin').setAttribute('href', linkedinLink);

</script>
